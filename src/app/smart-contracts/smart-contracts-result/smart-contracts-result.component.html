<div class="h-100 padding-left-10 f-12 flex-column">
  <div fxFlex="30px" class="foreground-4 flex-row align-center padding-bottom-5 font-500">
    <ng-container *ngIf="failCause; else noFail">
      <span class="fail-cause truncate text-red" [matTooltip]="failCause">{{ failCause }}</span>
    </ng-container>
    <ng-template #noFail>
      <ng-container *ngIf="result">
        <span class="text-green">SUCCESS</span>
      </ng-container>
    </ng-template>
    <span *ngIf="result" class="margin-left-5 flex-row align-center">
      <span>-</span>
      <mat-icon svgIcon="gas" class="icon-foreground-7 icon-12 margin-right-5 margin-left-5"></mat-icon>
      {{ result.consumedGas | spaceNumber }}
    </span>
  </div>
  <div fxFlex="calc(100% - 30px)" class="overflow-auto" *ngIf="result">
    <ngx-json-viewer [expanded]="false" [json]="result.executionInfo"></ngx-json-viewer>
  </div>
</div>
