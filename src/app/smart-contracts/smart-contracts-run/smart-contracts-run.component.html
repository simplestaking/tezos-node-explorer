<div class="f-12 margin-bottom-10 h-100 padding-bottom-10">
  <div class="flex-column border border-rad-2 h-100">
    <div class="foreground-4 padding-10 flex-row flex-between padding-bottom-remove">
      PARAMETERS
      <button class="run-contract foreground border-rad-2 pointer"
              [disabled]="!contract" (click)="runContract()">RUN CONTRACT
      </button>
    </div>
    <form [formGroup]="formGroup" fxFlex="row" fxLayoutGap="10px"
          class="padding-horizontal-10 padding-bottom-10">
      <div fxFlex="50" class="flex-column">
        <span fxFlex="20px">Parameter</span>
        <mat-form-field fxFlex="calc(100% - 20px)" class="tezedge-form-field margin-top-5">
          <textarea matInput name="param" rows="5" class="no-resize" formControlName="parameter"></textarea>
        </mat-form-field>
      </div>
      <div fxFlex="50" class="flex-column">
        <span fxFlex="20px">Storage</span>
        <mat-form-field fxFlex="calc(100% - 20px)" class="tezedge-form-field margin-top-5">
          <textarea matInput name="param" rows="5" class="no-resize" formControlName="storage"></textarea>
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
