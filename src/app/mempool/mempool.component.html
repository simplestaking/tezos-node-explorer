<div class="background-surface overflow-hidden f-12 foreground h-100 d-flex flex-column border-rad-4">
  <div class="tabs border-bottom d-flex align-center font-500"
       fxFlex="40px"
       fxLayoutGap="16px">
    <div *ngFor="let tab of tabs"
         [routerLink]="'/mempool/' + tab.link"
         class="tab f-12 pointer text-uppercase"
         routerLinkActive="selected">
      {{ tab.name }}
    </div>
  </div>
  <div fxFlex="calc(100% - 40px)">
    <router-outlet></router-outlet>
  </div>
</div>
